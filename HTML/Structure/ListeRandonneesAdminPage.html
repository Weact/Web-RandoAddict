
    <div class="container bg-info rounded p-3  text-dark">
      <h2 class="text-center text-dark text-bold">Liste de randonnées effectuées ou à venir<h2>

    <!---------------------------------------------------------------------------------------------------------------------------------------------->
        <!---Onglets------------>
        <div class="m-4">
          <ul class="nav nav-tabs" id="myTab">
              <li class="nav-item">
                  <a href="#rando_effectuee" class="nav-link active text-dark" data-bs-toggle="tab"><h3>Randonnées effectuées</h3></a>
              </li>
              <li class="nav-item">
                  <a href="#rando_a_venir" class="nav-link text-dark" data-bs-toggle="tab"><h3>Randonnées à venir</h3></a>
              </li>
          </ul>
    <!---------------------------------------------------------------------------------------------------------------------------------------------->
          <!---Contenus des onglets------------>
          <div class="tab-content">
              <div class="tab-pane fade show active bg-white rounded p-2  col-6" id="rando_effectuee" name="rando_effectuee">
                <div class="card">
                  <div class="inline">
                    <label for="guide" class="form-label h4">Randonnée</label>
                    <div class="card-body h5" name="rando_effectuee_rando_nom">Randonnée placeholder</div>
                    <label for="guide" class="form-label h4">Difficulté</label>
                    <div class="card-body ">
                      <label class="bg-success text-centered" name="rando_effectuee_niveau">0</label>
                    </div>
                  </div>
                  <img src="..." class="img-fluid" alt="..." name="rando_effectuee_img">

                  <label for="guide" class="form-label h4">Date départ</label>
                  <input id="startDate" class="form-control" type="date" readonly="readonly" value="2022-02-02" name="rando_effectuee_date_depart"/>
                  <label for="guide" class="form-label h4">Date arrivée</label>
                  <input id="endDate" class="form-control" type="date" readonly="readonly" value="2022-02-02" name="rando_effectuee_date_arrivee"/>
                  <label for="guide" class="form-label h4">Description</label>
                  <div class="card-body h5" name="rando_effectuee_description">Description placeholder</div>

                  <div class="inline center">
                    <button class="btn  btn-outline-success mb-1" type="edit" name="rando_effectuee_consult_btn">Consulter</button>
                  </div>
                </div>
              </div>
              <!---------------------------------------------------------------------------------------------------------------------------------------------->
            <div class="tab-pane fade bg-white rounded p-2 col-6" id="rando_a_venir" name="rando_a_venir">
              <div class="card">
                <div class="inline">
                  <label for="guide" class="form-label h4">Randonnée</label>
                  <div class="card-body h5" name="rando_a_venir_rando">Randonnée placeholder</div>
                  <label for="guide" class="form-label h4">Difficulté</label>
                  <div class="card-body ">
                    <label class="bg-success text-centered" name="rando_a_venir_niveau">0</label>
                  </div>
                </div>
                <img src="..." class="img-fluid" alt="..." name="rando_a_venir_img">
                <label for="guide" class="form-label h4" >Date départ</label>
                <input id="startDate" class="form-control" type="date" readonly="readonly" value="2022-02-02" name="rando_a_venir_date_depart"/>

                <label for="guide" class="form-label h4">Date arrivée</label>
                <input id="endDate" class="form-control" type="date" readonly="readonly" value="2022-02-02" name="rando_a_venir_date_arrivee"/>
                <label for="guide" class="form-label h4">Description</label>
                <div class="card-body h5" name="rando_a_venir_description">Description placeholder</div>

                <div class="inline center">
                  <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal" name="rando_a_venir_modif_btn">Modifier</button>
                  <button class="btn  btn-outline-danger mb-1" type="edit" name="rando_a_venir_suppr_btn">Supprimer</button>

                  <!--Modal formulaire de mofification-->
                  <div class="tab-pane fade show active bg-white rounded p-2  col-6" id="modif_rando">
                    <form class="form" action="#" method="get" name="modif_rando">
                      <div class="form-group">
                        <legend for="selection">Difficulté de la randonnée</legend>
                        <select id="selection" class="form-control" name="modif_rando_difficulte" required>
                          <option value="">Choisissez la difficultée du terrain</option>
                          <option value="">1</option>
                          <option value="">2</option>
                          <option value="">3</option>
                          <option value="">4</option>
                          <option value="">5</option>
                          <option value="">6</option>
                          <option value="">7</option>
                          <option value="">8</option>
                          <option value="">9</option>
                          </optgroup>
                        </select>

                        <legend for="nb_rando">Nombre de randonneurs</legend>
                        <div class="def-number-input number-input safari_only">
                          <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
                          <input class="quantity" min="1" value="1" type="number" name="modif_rando_nb">
                          <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                        </div>

                        <legend for="prix_pers">Prix par personne</legend>
                        <div class="def-number-input number-input safari_only">
                          <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
                          <input class="quantity" min="0" name="modif_rando_prix" value="0" type="number" step="0.1" date-prefix="€">
                          <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                        </div>

                        <legend for="selection">Départ</legend>
                        <textarea class="form-control" aria-label="Départ et arriver" name="modif_rando_depart"></textarea>

                        <legend for="selection">Arrivée</legend>
                        <textarea class="form-control" aria-label="Départ et arriver" name="modif_rando_arriver"></textarea>

                        <!--<div id="map-container-google-1" class="z-depth-1-half map-container mb-3" style="height: 450px">
                          <iframe
                            src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyC46IZ31q8x_YylxY0FGZiM9QqkspgZL5w&origin=Pl.+des+Halles,+67000+Strasbourg&destination=KFC+Homme+de+fer&mode=walking"
                            width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>-->

                        <legend for="selection">Matériel</legend>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" value="c1" id="ck1" name="modif_rando_Chaussure">
                          <label class="form-check-label h6" for="ck1">Chaussure de randonnée</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" value="c2" id="ck2" name="modif_rando_corde">
                          <label class="form-check-label h6" for="ck2">Corde</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" value="c3" id="ck3" name="modif_rando_raquettes">
                          <label class="form-check-label h6" for="ck3">Raquettes</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" value="c4" id="ck4" name="modif_rando_escalade">
                          <label class="form-check-label h6" for="ck4">Mousqueton et suspension d'escalade</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" value="c5" id="ck5" name="modif_rando_eclipse">
                          <label class="form-check-label h6" for="ck5">Lunettes d'eclipse</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" value="c6" id="ck6" name="modif_rando_tente">
                          <label class="form-check-label h6" for="ck6">Tente</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" value="c7" id="ck7" name="modif_rando_couchage">
                          <label class="form-check-label h6" for="ck7">Sac de couchage</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" value="c1" id="ck1" name="modif_rando_cantine">
                          <label class="form-check-label h6" for="ck1">Réchaud et cantine</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" value="c2" id="ck2" name="modif_rando_hamac">
                          <label class="form-check-label h6" for="ck2">Hamac</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" value="c3" id="ck3" name="modif_rando_matelas">
                          <label class="form-check-label h6" for="ck3">Matelas</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" value="c4" id="ck4" name="modif_rando_desinfectant">
                          <label class="form-check-label h6" for="ck4">Désinfectant d'eau</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" value="c5" id="ck5" name="modif_rando_rations">
                          <label class="form-check-label h6" for="ck5">Rations / casse croute</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" value="c5" id="ck5" name="modif_rando_plongee">
                          <label class="form-check-label h6" for="ck5">Combinaison de plongée</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" value="c5" id="ck5" name="modif_rando_palme">
                          <label class="form-check-label h6" for="ck5">Palme</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" value="c5" id="ck5" name="modif_rando_masque">
                          <label class="form-check-label h6" for="ck5">Masque et tuba</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" value="c5" id="ck5" name="modif_rando_oxygene">
                          <label class="form-check-label h6" for="ck5">Bouteille d'oxygene</label>
                        </div>
                        <legend for="selection">Autres</legend>
                        <textarea class="form-control" aria-label="Autres" name=modif_rando_autres></textarea>

                        <legend for="selection">Description</legend>
                        <textarea class="form-control" aria-label="Description" name="modif_rando_description"></textarea>

                        <button class="btn btn-outline-success mb-1" type="submit" name="modif_rando_valider_btn">Valider</button>

                      </div>
                    </form>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>



    </div>
